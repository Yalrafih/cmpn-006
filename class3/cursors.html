<html lang="en">

<head>
	<title>Cursors</title>

	<meta charset="utf-8" />

	<style type="text/css">
		#cur1 {
			cursor: help;
			background-color: lightblue;
		}

		#cur2 {
			cursor: move;
			background-color: lightgrey;
		}

		#cur3 {
			cursor: none;
			background-color: papayawhip;
		}

		#cur4 {
			cursor: url('./img/customcursor.png') -10 -20, pointer;
			background-color: darkgreen;
		}
	</style>
</head>

<body>
	<p id="cur1">Cursor example 1 <a href="https://developer.mozilla.org/en/docs/Web/CSS/cursor" target="_new">Full List</a></p>

	<p id="cur2">Cursor example 2</p>

	<p id="cur3">Cursor example 3</p>

	<p id="cur4">Cursor example 4</p>

</body>

</html>
