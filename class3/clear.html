<!DOCTYPE html>
<html>

<head>
    <style>
        .rightFloater {
            float: right;
        }

        p.clear {
            clear: both;
        }

        p.borderBlack {
            border: 1px solid black;
        }

        #wrapper {
            width: 450px
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <img class="rightFloater" src="./img/images.jpg" width="95" height="90">
        <p class="borderBlack">This is some text. This is some text. This is some text. This is some text. This is some text. This is some text.</p>
        <p class="clear borderBlack">clear</p>
    </div>
</body>

</html>
