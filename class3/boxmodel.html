<!DOCTYPE html>
<html>

<head>
	<title>Box Model Example</title>

	<style type="text/css">
		#pageWrapper {
			width: 948px;
			margin: 0 auto;
		}

		#header {
			margin: 0 auto;
			width: 100%;
			height: 115px;
			text-align: center;
			background-color: lightgrey;
			border: 1px solid navy;
		}

		#content {
			width: 650px;
			background-color: #d0dce2;
			border: 5px solid blue;
			padding: 10px;
			margin: 10px;
		}

		#footer {
			width: 100%;
			text-align: center;
			margin-top: 50px;
			outline: 20px solid green;
		}

		p {
			padding: 0 0 2em 0;
		}
	</style>
</head>

<body>
	<div id="pageWrapper">
		<div id="header">
			<h1>948px wide header with 1px border around</h1>
		</div>

		<div id="content">
			<p>This is some text in the article section.</p>

			<p>More text to show what the aside would look like. </p>
		</div>

		<div id="footer">
			This is text in the footer area.
		</div>
	</div>
</body>

</html>
